<head>
  <title>Customer Today</title>
</head>

<body>
</body>

<template name="AppLayout">
  {{> navigation}}
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="Home">
  {{> reviewList}}
</template>


<template name="CustomerFeed">
  {{> reviewList}}
</template>


<template name="review">
  <div class="card-panel">
    <small>{{averageRating}}</small>
    <small>{{date}}</small>
    <small>via {{platform}}</small>
    <p>{{body}}</p>
  </div>
</template>

<template name="reviewList">
  <section class="randomReviews row">
    <div class="col s12 m4 l3">
      <img src={{overallMoodImage}} >
      <p class="customerStatus">Customers are {{overallMood}} today ...</p>
    </div>

    <div class="col s12 m8 l9">
      <ul>
        {{#each reviews}}
          {{> review}}
        {{/each}}
      </ul>
    </div>

  </section>
</template>

<template name="customerSvg">
</template>

<template name="navigation">
  <nav>
   <div class="nav-wrapper">
     <a class="btn waves-effect waves-light left" href={{previousPage}} >Previous Day</a>
     <a class="btn waves-effect waves-light right" href={{nextPage}} >Next Day</a>
   </div>
 </nav>
</template>
