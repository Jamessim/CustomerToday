<head>
  <title>Customer Today</title>
</head>

<body>
</body>

<template name="AppLayout">
  {{> navigation}}
  <div class="container">
    <div class="row">

      <div class="col s12 m4 l3">
        <div id="svg" class="angry">
          {{> customerSvg}}
        </div>
      </div>

      <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
        {{> yield}}
      </div>

    </div>
  </div>
</template>

<template name="Home">
  <section class="randomReviews">
    <ul>
      {{#each reviews}}
        {{> review}}
      {{/each}}
    </ul>
  </section>
</template>


<template name="CustomerFeed">
  <section class="randomReviews">
    <ul>
      {{#each reviews}}
        {{> review}}
      {{/each}}
    </ul>
  </section>
</template>


<template name="review">
  <div class="card-panel">
    <small>{{averageRating}}</small>
    <small>{{date}}</small>
    <small>via {{platform}}</small>
    <p>{{body}}</p>
  </div>
</template>

<template name="customerSvg">
</template>

<template name="navigation">
  <nav>
   <div class="nav-wrapper">
     <a class="btn waves-effect waves-light left" href={{previousPage}} >Previous Day</a>
     {{previousPage}}
     <a class="btn waves-effect waves-light right" href={{nextPage}} >Next Day</a>
   </div>
 </nav>
</template>
