<head>
  <title>Customer Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="AppLayout">
  {{> navigation}}
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="Home">
  {{> reviewList}}
</template>


<template name="CustomerFeed">
  {{> reviewList}}
</template>


<template name="review">
  <div class="card-panel">
    <div class="row">
      <div class="emotion col s2 m2 l2">
        <img src={{ratingImage}} />
      </div>
      <div class="comments col s10 m10 l10">
        {{body}}
        <p><b>{{timeAgo date}}</b></p>
      </div>
    </div>
    <div class="footer">
      {{#each ratings}}
        {{> ratingFooter}}
      {{/each}}
      <p class="via">via {{platform}}</p>
      <!-- <small>{{averageRating}}</small> -->
      <!-- <small>{{timeAgo date}}</small> -->
    </div>
  </div>
</template>

<template name="reviewList">
  <section class="randomReviews row">
    <div class="col s12 m4 l4">
      <img src={{overallMoodImage}} >
      <p class="customerStatus">Customers are {{overallMood}} today ...</p>
    </div>

    <div class="col s12 m8 l8">
      <ul>
        {{#each reviews}}
          {{> review}}
        {{/each}}
      </ul>
    </div>

  </section>
</template>

<template name="ratingFooter">
  <li><span>{{key}} </span><span class="ratingNumber"> {{value}}</span></li>
</template>

<template name="navigation">
  <div class="navbar-fixed">
    <nav>
     <div class="nav-wrapper">
       <a class="btn waves-effect waves-light left" href={{previousPage}} >Previous Day</a>
       <a class="btn waves-effect waves-light right" href={{nextPage}} >Next Day</a>
     </div>
   </nav>
 </div>
</template>
