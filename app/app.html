<head>
  <title>Customer Today</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Reviews List</h1>
    </header>

    <ul>
      {{#each reviews}}
        {{> review}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="review">
  <section>
    <small>{{ratings}}</small>
    <p>{{body}}</p>
  </section>
</template>
