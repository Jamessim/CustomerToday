<head>
  <title>Customer Today</title>
  <link href="//cdn.muicss.com/mui-0.1.14/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.1.14/js/mui.min.js"></script>
</head>

<body>
  <div class="mui-dropdown">
    <button class="mui-btn mui-btn-primary" data-mui-toggle="dropdown">
      Customer Today
      <span class="mui-caret"></span>
    </button>
    <ul class="mui-dropdown-menu">
      <li><a href="#">Customer Yesterday</a></li>
      <li><a href="#">Customer Last Week</a></li>
      <li><a href="#">Customer Last Month</a></li>
    </ul>
  </div>
  <div class="mui-container-fluid">
    <svg id="svg">
      {{> customerSvg}}
    </svg>
    <section class="randomReviews">
      <ul>
        {{#each reviews}}
          {{> review}}
        {{/each}}
      </ul>
    </section>
  </div>
</body>

<template name="review">
  <div class="mui-panel">
    <small>{{averageRating}}</small>
    <small>{{platform}}</small>
    <small>{{date}}</small>
    <p>{{body}}</p>
  </div>
</template>

<template name="customerSvg">
</template>
